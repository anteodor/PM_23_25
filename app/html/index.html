<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="../scss/style.scss">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Left Column -->
      <div class="col-md-5 bg-white p-3 border-end">
        <div class="row">
          <div class="col-md-6 bg-white p-3" style="flex-direction: column; display: flex; justify-content: space-between">
            <div class="name_block">
              <h1 class="profile-name"></h1>
              <h2 class="profile-surname"></h2>
              <h4 class="position-title"></h4>
            </div>
          </div>
          <div class="col-md-6 bg-white p-3">
            <h3>About Me</h3>
            <div class="about_me">
              <p class="about-main-text"></p>
              <blockquote class="blockquote about-quote-text"></blockquote>
            </div> 
            <ul class="contact-container"></ul>
            <h3>References</h3>
            <div class="references-container"></div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 bg-white p-3">
            <h3>Job Experience</h3>
            <div class="job-container"></div>
          </div>
        </div>
      </div> 
      <!-- Right Column -->
      <div class="col-md-4 p-3">
        <h3>Education</h3>
        <div class="education-container"></div>
        <h3>Skills</h3>
        <div class="skills-container"></div>
        <h3>Hobbies</h3>
        <div class="hobbies-container"></div>
        <h3>Languages</h3>
        <div class="languages-container"></div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>

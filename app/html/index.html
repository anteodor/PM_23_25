<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Column -->
      <div class="col-lg-8 bg-white p-5 border-end">
        <div class="row">
          <div class="col-lg-6 bg-white px-3" style="flex-direction: column; display: flex; justify-content: space-between">
            <div class="px-3">
             <div class="name_block">
               <div class="name-title">
                <h1 id="name"></h1>
                <h2 id="surname"></h2>
              </div> 
              <p id="position"></p>
              <div class="line_under_position"></div>
            </div>
            <div class="img_border">
              <img src="https://github.com/anteodor/pm_23_25/blob/master/app/img/image.jpg?raw=true" alt="Resume Picture" class="img-fluid" style="width: 380px">
            </div>
          </div>
          </div>
          <div class="col-lg-6 bg-white px-5">
           <div class="container-spacing">
            <h4 id="about-me-title" class="title">About Me</h4>
            <div class="line_under_title"></div>
            <div id="about_me">
              <p id="about-main-text"></p>
              <blockquote id="about-quote-text"></blockquote>
              <ul id="contact-container"></ul>
            </div> 
           </div>
            <h4 id="references-title" class="title">References</h4>
            <div class="line_under_title"></div>
            <div id="references-container"></div>
          </div>
        </div>
        <div class="row me-4">
          <div class="col-lg-12 bg-white p-4">
            <div class="container-spacing">
             <h4 id="job-title" class="title">Job Experience</h4>
             <div class="line_under_title"></div>
             <div id="job-container"></div>
            </div>  
          </div>
        </div>
      </div> 
      <!-- Right Column -->
      <div class="col-lg-4 p-5 " style="background-color: #f0f0f0;">
        <div class="px-4">
          <div class="container-spacing">
           <h4 id="education-title" class="title">Education</h4>
           <div class="line_under_title"></div>
           <div id="education-container"></div>
          </div>
          <div class="container-spacing"> 
           <h4 id="skills-title" class="title">Skills</h4>
           <div class="line_under_title"></div>
           <div id="skills-container"></div>
          </div>
          <div class="container-spacing">
           <h4 id="hobbies-title" class="title">Hobbies</h4>
           <div class="line_under_title"></div>
           <div id="hobbies-container"></div>
          </div>
          <div class="container-spacing"> 
           <h4 id="languages-title" class="title">Languages</h4>
           <div class="line_under_title"></div>
           <div id="languages-container"></div>
          </div> 
      </div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS and jQuery -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>

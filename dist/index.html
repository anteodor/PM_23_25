<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Left Column -->
      <div class="col-lg-9 bg-white p-5 border-end">
        <div class="row">
          <div class="col-md-4 bg-white p-3" style="flex-direction: column; display: flex; justify-content: space-between">
            <div class="name_block">
              <div class="name-title">
               <h1 class="profile-name"></h1></h1>
               <h2 class="profile-surname"></h2>
              </div> 
              <p class="position-title"></p>
              <div class="line_under_position"></div>
            </div>
            <div class="img_border">
              <img src="https://github.com/anteodor/pm_23_25/blob/master/app/img/image.jpg?raw=true" alt="Resume Picture" class="img-fluid" style="width: 300px">
          </div>
          </div>
          <div class="col-md-8 bg-white p-3">
            <h4 class="title">About Me</h4>
            <div class="line_under_title"></div>
            <div class="about_me">
              <p class="about-main-text"></p>
              <blockquote class="about-quote-text"></blockquote>
            </div> 
            <ul class="contact-container"></ul>
            <h4 class="title">References</h4>
            <div class="line_under_title"></div>
            <div class="references-container"></div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-lg-12 bg-white p-3">
            <h4 class="title">Job Experience</h4>
            <div class="line_under_title"></div>
            <div class="job-container"></div>
          </div>
        </div>
      </div> 
      <!-- Right Column -->
      <div class="col-lg-3 p-5" style="background-color: #f0f0f0;">
        <h4 class="title">Education</h4>
        <div class="line_under_title"></div>
        <div class="education-container"></div>
        <h4 class="title">Skills</h4>
        <div class="line_under_title"></div>
        <div class="skills-container"></div>
        <h4 class="title">Hobbies</h4>
        <div class="line_under_title"></div>
        <div class="hobbies-container"></div>
        <h4 class="title">Languages</h4>
        <div class="line_under_title"></div>
        <div class="languages-container"></div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS and jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
